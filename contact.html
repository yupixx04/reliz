<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваше замовлення | НМТ Репетитор</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .cart-container {
            margin-top: 2rem;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            gap: 1rem;
        }

        .cart-item img {
            width: 100px;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-info {
            flex: 1;
        }

        .cart-actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .btn-remove, .btn-clear {
            background-color: #cc0000;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-clear {
            background-color: #555;
        }

        .total {
            margin-top: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">НМТ Репетитор</div>
            <nav>
                <ul>
                    <li><a href="index.html">Головна</a></li>
                    <li><a href="services.html">Послуги</a></li>
                    <li><a href="cart.html" class="active">Замовлення</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container cart-container">
        <h1>Ваше замовлення</h1>
        <div id="cart-items"></div>
        <p class="total" id="cart-total">Разом: 0 грн</p>
        <button class="btn-clear" onclick="clearCart()">Очистити замовлення</button>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 НМТ Репетитор. Всі права захищені.</p>
        </div>
    </footer>

    <script>
        const cartItemsContainer = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');

        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cartItemsContainer.innerHTML = '';

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Ваше замовлення порожнє.</p>';
                cartTotal.textContent = 'Разом: 0 грн';
                return;
            }

            let total = 0;

            cart.forEach((item, index) => {
                const price = parseFloat(item.price.replace(/[^\d.]/g, '')) * item.quantity;
                total += price;

                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <img src="${item.img}" alt="${item.title}">
                    <div class="cart-info">
                        <h3>${item.title}</h3>
                        <p>Ціна: ${item.price}</p>
                        <p>Кількість: ${item.quantity}</p>
                    </div>
                    <div class="cart-actions">
                        <button class="btn-remove" onclick="removeItem(${index})">Видалити</button>
                    </div>
                `;
                cartItemsContainer.appendChild(div);
            });

            cartTotal.textContent = `Разом: ${total.toFixed(2)} грн`;
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function clearCart() {
            if (confirm("Очистити всі обрані курси?")) {
                localStorage.removeItem('cart');
                loadCart();
            }
        }

        window.addEventListener('load', loadCart);
    </script>
</body>
</html>
